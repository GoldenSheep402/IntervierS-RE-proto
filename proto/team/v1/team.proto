syntax = "proto3";
package team.v1;

option go_package = "github.com/GoldenSheep402/InterviewS-RE-proto/gen/proto/team/v1;teamV1";

message Team {
  string id = 1;
  string name = 2;
  string description = 3;
}

message Group {
  string id = 1;
  string teamId = 2;
  string name = 3;
  string description = 4;
}
